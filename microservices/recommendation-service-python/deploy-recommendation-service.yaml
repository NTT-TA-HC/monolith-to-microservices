apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
      - name: recommendation-service
        image: recommendation-service:1.0.0
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
  namespace: microservice
spec:
  selector:
    app: recommendation-service
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: LoadBalancer